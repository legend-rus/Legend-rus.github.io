<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberGram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#f9f9f9,#eaeaea);
}
.box{
  background:#fff;
  width:90%;
  max-width:350px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
  text-align:center;
}
.logo{
  font-size:36px;
  font-weight:bold;
  margin-bottom:10px;
}
.logo span{
  color:gold;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
a{font-size:13px;color:#555;text-decoration:none;}
</style>
</head>
<body>

<div class="box">
  <div class="logo"><span>C</span>yberGram</div>

  <input type="text" id="user" placeholder="Username / Email / Phone">
  <input type="password" id="pass" placeholder="Password">

  <button onclick="login()">Login</button>

  <p><a href="#">Forgot password?</a></p>
  <p><a href="#">Report problem / Verification</a></p>
</div>

<script>
function login(){
  alert("Login system coming soon ðŸ”’");
}
</script>

</body>
</html>
